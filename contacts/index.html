<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script crossorigin='anonymous' src='https://kit.fontawesome.com/a062562745.js'></script>
        <script crossorigin='anonymous' src='https://kit.fontawesome.com/6c3ecf19af.js'></script>
        <title>Contacts</title>
        <link rel="shortcut icon" href="profile.jpg">
        <link rel="stylesheet" type="text/css" href="/style.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="script.js"></script>
  </head>
  <body>
     <div class="container">
       <div id="headerfull">
         <nav class="linkst" style="--items: 5;">
           <a href="/"><i class="fa-solid fa-display"></i><span class="name-post">Home</span></a>
           <a href="/about"><i class="fa-solid fa-address-card"></i><span class="name-post">About</span></a>
           <a href="/skills"><i class="fa-solid fa-code"></i><span class="name-post">Skills</span></a>
           <a href="/portfolio"><i class="fa-solid fa-shield-alt"></i><span class="name-post">Portfolio</span></a>
           <a href="#"><i class="fa-solid fa-paper-plane"></i><span class="name-post">Contacts</span></a>
	</nav>
      </div>
      <div id="content">
        <div class="post"><br/><br/>
          <h1 class="scroll">Kontak Pesan</h1><br/><br/>
            <div class="post-contact">
             <form class="contactsform slide-bottom2">
               <div class="input_form">
                 <div>
                   <span class="title_input">Nama</span>
                   <input type="text" name="nama" placeholder="Nama Lengkap" />
                 </div>
                 <div>
                   <span class="title_input">Email</span>
                   <input type="text" name="email" placeholder="Alamat Email" />
                 </div>
                 <div>
                   <span class="title_input">Telepon</span>
                   <input type="tel" name="telepon" placeholder="Nomor Telepon" />
                 </div>
                 <div>
                   <span class="title_input">Website</span>
                   <input type="text" name="website" placeholder="Link Url" />
                 </div>
               </div>
               <div>
                 <span class="title_input">Pesan</span>
                 <textarea name="Pesan" rows="10" placeholder="Tulis Pesan"></textarea>
               </div>
               <div>
                 <input type="submit" value="Kirim Pesan"/>
               </div>
             </form>
           </div>
        </div>
      </div>
     </div>
  </body>
</html>
